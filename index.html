<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>📔 나의 일기장</h1>
            <p class="subtitle">오늘의 소중한 순간을 기록해보세요</p>
        </header>

        <main>
            <div class="diary-form">
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="mood">오늘의 기분</label>
                    <select id="mood" required>
                        <option value="">기분을 선택해주세요</option>
                        <option value="😊">😊 매우 좋음</option>
                        <option value="🙂">🙂 좋음</option>
                        <option value="😐">😐 보통</option>
                        <option value="😟">😟 아쉬움</option>
                        <option value="😔">😔 우울함</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" placeholder="오늘의 일기 제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" placeholder="오늘 있었던 일들을 자유롭게 써보세요..." required></textarea>
                </div>

                <button type="button" id="saveBtn" class="save-btn">💾 일기 저장하기</button>
            </div>

            <div class="diary-list">
                <h2>📖 저장된 일기들</h2>
                <div id="diaryEntries" class="entries">
                    <p class="no-entries">아직 작성된 일기가 없습니다. 첫 번째 일기를 써보세요!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
